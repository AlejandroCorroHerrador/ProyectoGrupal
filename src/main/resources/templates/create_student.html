<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Crear curso</title>
</head>
<body>

<style>
    #crearCursoForm {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555; /* Color del texto de la etiqueta */
    }

    input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #bdecb6; /* Color de fondo del botón de enviar */
        color: black; /* Color del texto del botón de enviar */
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3; /* Cambia de color al pasar el ratón sobre el botón de enviar */
    }
</style>

<form id="crearCursoForm" action="#" method="post" th:action="@{/alumno/save}" th:object="${alumno}">
    <center>CREAR MATRÍCULA DE ALUMNO</center>

    <br>
    <br>

    <label for="nombre_alumno">Nombre del alumno: </label><br>
    <input th:field="*{nombre_alumno}" type="text" id="nombre_alumno" name="nombre_alumno" required><br>

    <br>

    <label for="apellido_alumno">Apellidos del alumno: </label><br>
    <input th:field="*{apellido_alumno}" type="text" id="apellido_alumno" name="apellido_alumno" required><br>

    <br>

    <label for="email">Correo electrónico:</label><br>
    <input th:field="*{email}" type="text" id="email" name="email" required><br>

    <br>

    <label for="curso">Curso:</label><br>
    <select th:field="*{curso}" type="text" id="curso" name="curso" required><br>
        <option value="1º">1º</option>
        <option value="2º">2º</option>
    </select>

    <br>
    <br>

    <label for="grupo">Grupo:</label><br>
    <select th:field="*{grupo}" type="text" id="grupo" name="grupo" required><br>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
    </select>

    <br>
    <br>

    <label for="username">Nombre de usuario: </label><br>
    <input th:field="*{username}" type="text" id="username" name="username" required><br>

    <br>

    <label for="password">Contraseña:</label><br>
    <input th:field="*{password}" type="password" id="password" name="password" required><br>

    <br>

    <label for="password">Servidor:</label><br>
    <input th:field="*{servidor}" type="text" id="servidor" name="servidor" required><br>

    <br>

    <input type="submit" value="Crear Student">
</form>

</body>
</html>
