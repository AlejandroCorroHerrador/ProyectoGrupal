<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: darkseagreen;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 2rem;">
                        <div class="card-body p-5 text-center">
                            <form action="#" th:action="@{/authenticateTheUser}" method="POST">

                                <!------check for errors --->
                                <div th:if="${param.error}">
                                    <i>Sorry! You entered invalid username/password</i>
                                </div>

                                <div th:if="${param.logout}">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>
                                </div>

                                <h3 class="mb-5">HorariosEscolares</h3>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typeEmailX-2">Usuario</label>
                                    <input type="text" id="typeEmailX-2" name="username" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typePasswordX-2">Contrase√±a</label>
                                    <input type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" />
                                </div>
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
